<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dealership Review</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
  </head>
  <nav
    class="navbar"
    style="background-color: rgb(169, 200, 200); color: white"
  >
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./about.html">About Us</a>
        <a class="navbar-brand" href="./contact.html">Contact Us</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li>
          <a class="btn btn-link" href="#"
            >{{ user.first_name }}({{ user.username }})</a
          >
          <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
        </li>
        {% else %}
        <li>
          <form
            class="form-inline"
            action="{% url 'djangoapp:index' %}"
            method="post"
          >
            {% csrf_token %}
            <div>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                name="username"
              />
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                name="password"
              />
              <button class="btn btn-primary" type="submit">Login</button>
              <a class="btn btn-link" href="djangoapp:registration">
                Sign Up
              </a>
            </div>
          </form>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div>
    <h1>Contact Us</h1>
    <h2 class="address">2468 Josey Ln. Atlanta, GA 36421</h2>
  </div>
  <div>
    <h1>Phone number</h1>
    <h2 class="telephone">+1 (234) 567-8901</h2>
  </div>
</html>
